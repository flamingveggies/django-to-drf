{% extends 'base.html' %}

{% block content %}

    <h1>{{ object.username }}</h1>
    <h5><em>Writing stuff since {{ object.date_joined }}!</em></h5>

    {% for note in object.notes.all %}
        <div class="post-entry">
            <h2><a href="{% url 'notes:detail' note.pk %}">{{ note.title }}</a></h2>
            <p>{{ note.body|linebreaks }}</p>
        </div>
    {% endfor %}

{% endblock content %}
