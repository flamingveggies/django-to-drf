{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Notes</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Libre+Franklin&display=swap" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'notes:home' %}">My Notes</a></h1>
        </div>
        <div class="nav-right">
        {% if request.user.is_authenticated %}
          <p> Hello, <a href="{% url 'users:profile' request.user.username %}">{{ request.user.username }}</a>!</p>
          <p><a href="{% url 'logout' %}">Logout</a></p>
          <p><a href="{% url 'notes:new' %}">+ New Note</a></p>
        {% else %}
          <p><a href="{% url 'login' %}">Login</a></p>
          <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
        {% endif %}
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>
