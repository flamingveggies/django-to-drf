{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>{{ note.title }}</h2>
        <h4><em><a href="{% url 'users:profile' note.author.username %}">{{ note.author.username }}</a></em></h4>
        <h4><em>Posted on {{ note.created }}</em></h4>
        <h4><em>Last Update on {{ note.updated}}</em></h4>
        <p>{{ note.body|linebreaks }}</p>
    </div>

    {% if request.user == note.author %}
    <p><a href="{% url 'notes:edit' note.pk %}">+ Edit Note</a></p>
    <p><a href="{% url 'notes:delete' note.pk %}">+ Delete Note</a></p>
    {% endif %}


{% endblock content %}
