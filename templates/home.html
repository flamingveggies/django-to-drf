{% extends 'base.html' %}

{% block content %}

    {% for note in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'notes:detail' note.pk %}">{{ note.title }}</a></h2>
            <h4><em><a href="{% url 'users:profile' note.author.username %}">{{ note.author.username }}</a></em></h4>
            <p>{{ note.body|linebreaks }}</p>
        </div>
    {% endfor %}

{% endblock content %}
